<mat-horizontal-stepper [linear]="true" #stepper>
    <mat-step>
        <ng-template matStepLabel>Select Recipients</ng-template>
        <mat-card style="height: 100%">
            <mat-card-header>
                <mat-card-title>Filter Recipients</mat-card-title>
                <mat-card-subtitle>
                    <mat-form-field>
                        <mat-label>Food Security</mat-label>
                        <mat-select>
                            <mat-option>High</mat-option>
                            <mat-option>Medium</mat-option>
                            <mat-option>Low</mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <cooper-food-security-grid [selectable]="true"></cooper-food-security-grid>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button matStepperNext>Next</button>
            </mat-card-actions>
        </mat-card>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Compose Message</ng-template>
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
        </div>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
    </mat-step>
</mat-horizontal-stepper>
