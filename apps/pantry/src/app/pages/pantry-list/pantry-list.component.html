<mat-card style="height: 100%; width: 100%">
    <mat-card-header>
        <mat-card-title>
            Browse Pantries
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-action-list *ngFor="let p of pantryNames | async">
            <button mat-list-item [routerLink]="pantryUrl(p.id)">{{p.name}}</button>
        </mat-action-list>
    </mat-card-content>
</mat-card>
