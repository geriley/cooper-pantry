<table mat-table [dataSource]="customers | async" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef>User Id</th>
        <td mat-cell *matCellDef="let user"> {{user.userId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="security">
        <th mat-header-cell *matHeaderCellDef>Food Security Level</th>
        <td mat-cell *matCellDef="let user"> {{user.foodSecurityLevel}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
