<mat-card>
    <mat-card-header>
        <mat-card-title>
            Manage Inventory
        </mat-card-title>
        <mat-card-subtitle>
            <mat-form-field>
                <mat-label>Search Items</mat-label>
                <input matInput [formControl]="searchQuery" placeholder="Search Criteria">
            </mat-form-field>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-progress-bar *ngIf="loading | async" mode="indeterminate"></mat-progress-bar>
        <cooper-inventory-table [items]="inventory | async" (selections)="setSelections($event)">
        </cooper-inventory-table>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="next.emit()">Next</button>
    </mat-card-actions>
</mat-card>
